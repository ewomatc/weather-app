<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forecasterr | By Mage</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<input
				list="cities"
				type="search"
				name="search"
				id="search"
				placeholder="Search city"
				autocomplete="off"
			/>
			<datalist id="cities">
				<option value=""></option>
			</datalist>
			<div id="current-forecast">
				<h1 class="city"></h1>
				<p class="temp"></p>
				<p class="description"></p>
				<p class="min-max-temp"></p>
			</div>
			<div id="hourly-forecast">
				<h2>3-Hour forecast</h2>
				<section class="hourly-container">
					<div>
						<h2 class="time"></h2>
						<img src="" alt="" class="icon" />
						<p class="hourly-temp"></p>
					</div>
				</section>
			</div>
			<!-- <div id="five-day-forecast">
				<h2>5-Day forecast</h2>
				<section class="five-day-forecast-container">
					<div class="day-wise-forecast">
						<h3></h3>
						<img src="" alt="" class="icon" />
						<p class="min-temp"></p>
						<p class="max-temp"></p>
					</div>
					<div class="day-wise-forecast">
						<h3></h3>
						<img src="" alt="" class="icon" />
						<p class="min-temp"></p>
						<p class="max-temp"></p>
					</div>
				</section>
			</div> -->
			<div id="feels-like">
				<h2>Feels Like</h2>
				<p class="feels-like-temp"></p>
			</div>
			<div id="humidity">
				<h2>Humidity</h2>
				<p class="humidity"></p>
			</div>
		</main>

		<script src="main.js"></script>
	</body>
</html>
