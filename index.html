<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<div id="current-forecast">
				<h1 class="city"></h1>
				<p class="temp"></p>
				<p class="description"></p>
				<p class="min-max-temp"></p>
			</div>
			<div id="hourly-forecast">
				<h2>Hourly forecast</h2>
				<section class="hourly-container">
					<div>
						<h2 class="time">Now</h2>
						<img src="" alt="" class="icon" />icon
						<p class="hourly-temp">temp</p>
					</div>
				</section>
			</div>
			<div id="five-day-forecast">
				<h2>5 day forecast</h2>
				<div>
					<h2>Today</h2>
					<p>icon</p>
					<p>L</p>
					<p>H</p>
				</div>
			</div>
			<div id="feels-like">
				<h2>Feels Like</h1>
				<p class="feels-like-temp"></p>
			</div>
			<div id="humidity">
				<h2>Humidity</h1>
				<p class="humidity">Value %</p>
			</div>
		</main>

		<script src="main.js"></script>
	</body>
</html>
